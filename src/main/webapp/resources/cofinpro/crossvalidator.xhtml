<?xml version="1.0"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite" xmlns:ui="http://java.sun.com/jsf/facelets">

<composite:interface>
	<composite:attribute name="validator" required="true"
		method-signature="void f(javax.faces.context.FacesContext, javax.faces.component.UIComponent, java.lang.Object)" />
		<composite:attribute name="errorStyleClass" required="false" default=""/>
</composite:interface>

<composite:implementation>
	<ui:fragment>
		<composite:insertChildren />
	</ui:fragment>
	<h:inputHidden id="crossvalidator" validator="#{cc.attrs.validator}" />
</composite:implementation>
</html>
